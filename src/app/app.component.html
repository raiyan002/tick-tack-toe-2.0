<div class="app-container">
  <!-- Header Section -->
  <header class="game-header">
    <h1 class="game-title">
      <mat-icon class="title-icon">games</mat-icon>
      Tic-Tac-Toe 2.0
    </h1>
    <p class="game-subtitle">The Strategic Moving Pieces Variant</p>
  </header>

  <!-- Game Rules Component -->
  <app-game-rules></app-game-rules>

  <!-- Player Setup Component -->
  <app-player-setup
    (gameStarted)="onGameStarted($event)"
    (gameReset)="onGameReset()">
  </app-player-setup>

  <!-- Game Status Component -->
  <app-game-status
    *ngIf="gameState?.gameStatus === 'in-progress' || gameState?.gameStatus === 'finished'">
  </app-game-status>

  <!-- Message Banner Component -->
  <app-message-banner></app-message-banner>

  <!-- Game Board Component -->
  <app-game-board *ngIf="gameState?.gameStatus !== 'not-started'"></app-game-board>

  <!-- Footer -->
  <footer class="game-footer">
    <p>Enhanced Tic-Tac-Toe Experience, Built with Passion by Raiyan!</p>
  </footer>
</div>
